      title: User
      type: object
      description: ''
      examples:
        - id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
          x-stoplight:
            id: vrsrh5xl7qyl9
        firstName:
          type: string
          x-stoplight:
            id: ejq0cbr9o8z27
        lastName:
          type: string
          x-stoplight:
            id: 9m9ygfhizoiix
        email:
          type: string
          format: email
          x-stoplight:
            id: 6vp1dq71rrhak
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
          x-stoplight:
            id: x22pw7qveouxa
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
          x-stoplight:
